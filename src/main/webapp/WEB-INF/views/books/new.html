<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="bookName">Input the name of the book: </label>
    <input type="text" th:field="*{bookName}" id="bookName"/>
    <div style="" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Title error</div>
    <br/>
    <label for="author">Input the author:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="year">Input the year of the book:</label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="" th:if="${#fields.hasErrors('year')} " th:errors="*{year}">Year Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
